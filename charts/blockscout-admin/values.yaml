tokenInfoExtractor:
  enabled: false
  image:
    repository: ghcr.io/blockscout/token-info-extractor
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  schedule: "0 20 * * *"
  environment: {}
    #- name: SOME_ENV
    #  value: value
  envFromSecret: {}
    #- name: SOME_SECRET_ENV
    #  value: secret_value
  config:
    databaseUrl: #postgres://user:password@hostname/database_name
  resources:
    limits:
      memory: "256Mi"
      cpu: "250m"
    requests:
      memory: "96Mi"
      cpu: "100m"

livenessProbe:
  params:
    initialDelaySeconds: 100
    periodSeconds: 100
    timeoutSeconds: 30
readinessProbe:
  params:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 60

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Network config to add
config:
  network:
    #- name:
    #  label:
    #  url:
    #  id:
    #  apiKey:

nodeSelector: {}

tolerations: []

affinity: {}
