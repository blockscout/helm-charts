apiVersion: v1
kind: Secret
metadata:
  name: metadata-{{ include "blockscout-admin.fullname" . }}-env
  labels:
    {{- include "blockscout-admin.labels" . | nindent 4 }}
type: Opaque
data:
{{- range .Values.config.network }}
  METADATA__SERVICE__SCAM_EXPORTER__CHAINS_CONFIG__NETWORKS__{{ .id }}__API_KEY: {{ .apiKey | b64enc }}
{{- end }}
{{- range .Values.metadata.envFromSecret }}
  {{ .name }}: {{ .value | b64enc }}
{{- end }}
---